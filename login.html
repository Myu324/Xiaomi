<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米账号-注册</title>
    <link rel="icon" href="http://s01.mifile.cn/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="lib/axios.js"></script>
    <script src="lib/jquery.js"></script>
</head>
<body>
    <div id="box" class="clearfix">
        <div class="regist-background"></div>
        <div class="regist-list">
            <div class="title">
                <div class="logo-warp">
                    <img src="img/logo.png" alt="">
                    <span>小米账号</span>
                </div>
                <div class="nav-wrap">
                    <ul>
                        <li>用户协议</li>
                        <li>隐私政策</li>
                        <li>帮助中心</li>
                        <li>|</li>
                        <li>中文（简体）</li>
                    </ul>
                </div>
            </div>
            <div class="user-regist">
                <div class="changeWeb">
                    <div class="login-title user-title">登录</div>
                    <div class="regist-title user-title">注册</div>
                    <span></span>
                </div>
                <input type="text" placeholder="请输入用户名" class="username">
                <p>测试账号:miaoyu324</p>
                <div class="warning">请检查用户名或密码</div>
                <input type="password" placeholder="请输入密码" class="password">
                <p>测试密码:123123</p>
                <input type="button" value="登录" class="regist">
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
